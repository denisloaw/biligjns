<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Registration</h1>
    </header>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="pin">PIN (3 digits):</label>
        <input type="password" id="pin" name="pin" pattern="\d{3}" title="Please enter a 3-digit PIN" required>

        <button type="submit">Register</button>
    </form>

</body>
</html>
